{% extends 'flatpages/default.html' %}
{% block title %}
{{ flatpage.title }}
{% endblock title %}

{% block content %}

{% if user.is_authenticated %}
<h1>Выйти</h1>
<p>Вы уверены, что хотите выйти?</p>
<form method="post" action="/accounts/logout/">
    {% csrf_token %}
    <button type="submit">Выйти</button>
</form>
{% endif %}

{{ flatpage.content }}
{% endblock content %}
